<html>
            <head>
            <script async src="https://ssp.igaw.io/sdk/apsspads.js"></script>
            <script>
              var apsspads = window.apsspads || { cmd: [] };
              apsspads.cmd.push(function() {
                apsspads.setConfig({ pubId: "355333540" }); // 애드팝콘 앱키
                apsspads.defineAdUnits({
                  code: "banner",  // 광고 노출 영역 (HTML Element)의 Id
                  plcmtId: "TEST_PLACEMENT_ID",  // 애드팝콘 지면 Id
                  size: [300, 250]  // 크기 (네이티브 광고일 경우 정의하지 않습니다)
                });
              });
            </script>
            </head>
              <style>
                body {
                }
              </style>
              <body>
                <p>안녕</p>
                <div id="banner"></div>
              </body>
            </html>
