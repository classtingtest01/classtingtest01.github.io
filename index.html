<html>
   <style>
      .ad-banner {
      width: 300px;
      height: 500px;
      background-color: '#e2e2e2';
      }
   </style>
   <head>
      <script async src="https://ssp.igaw.io/sdk/apsspads.js"></script>
   </head>
   <body>
      <script>
         
         const ANDROID_APP_KEY = '783297646';
         const ANDROID_PLACEMENT_ID = 'lViRqs5grqXHbw9';

         const IOS_APP_KEY = '139927226';
         const IOS_PLACEMENT_ID = 'di6gllh0x0VaKG0';
         
         const device = window.navigator.userAgent;
         const appKey = device === DeviceType.ANDROID ? ANDROID_APP_KEY : IOS_APP_KEY;
         const placementId = device === DeviceType.ANDROID ? ANDROID_PLACEMENT_ID : IOS_PLACEMENT_ID;
         
         console.log({device});
        
         var apsspads = window.apsspads || { cmd: [] };
         apsspads.cmd.push(function() {
           apsspads.setConfig({ pubId: "139927226", nam: true}); // 애드팝콘 앱키
           apsspads.defineAdUnits({
             code: "banner",  // 광고 노출 영역 (HTML Element)의 Id
             plcmtId: "di6gllh0x0VaKG0",  // 애드팝콘 지면 Id
             size: [300, 250],
             fallback: {
               nam: {
                  adUnitId: "WEB_nw_banner-N345765840"  // NAM 광고 유닛 ID
               }
             }
           });
           apsspads.requestBids();
         });         
      </script>
      <p>안녕</p>
      <div id="banner" class="ad-banner"></div>
   </body>
</html>
